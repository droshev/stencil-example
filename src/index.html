<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" type="text/css" href="/build/stencil-example.css">
    <script type="module" src="/build/stencil-example.esm.js"></script>
    <script nomodule src="/build/stencil-example.js"></script>
  </head>
  <body>
      <h2>Buttons</h2>
      <h3>Cozy</h3>
      <button-component label="Menu Button" fdmenu="true"></button-component>
      <button-component label="positive" fdtype="positive"></button-component>
      <button-component label="negative" fdtype="negative"></button-component>
      <button-component label="attention" fdtype="attention"></button-component>
      <button-component label="transparent" fdtype="transparent"></button-component>
      <button-component label="Emphasized" fdtype="emphasized"></button-component>

      <h3>Compact</h3>

      <button-component label="Menu Button" fdmenu="true" compact="true"></button-component>
      <button-component label="positive" fdtype="positive" compact="true"></button-component>
      <button-component label="negative" fdtype="negative" compact="true"></button-component>
      <button-component label="attention" fdtype="attention" compact="true"></button-component>
      <button-component label="transparent" fdtype="transparent" compact="true"></button-component>
      <button-component label="Emphasized" fdtype="emphasized" compact="true"></button-component>

      <h2>Select</h2>

      <fd-select>
        <fd-option value="option1">Option 1</fd-option>
        <fd-option value="option2">Option 2</fd-option>
        <fd-option value="option3">Option 3</fd-option>
        <fd-option value="option4">Option 4</fd-option>
      </fd-select>
  </body>
</html>
